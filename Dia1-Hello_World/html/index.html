<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    div, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/65e06d5cca.js" crossorigin="anonymous"></script>

    <title>Dia 2 - hellow world</title>
</head>
<body>
   
    <div class="box">
        <h1  class="title">Hello World</h1>
    </div>
    <div id="changeClr" class="colors ">
        <span class="active" onclick="changeColor('#000000')" style="--clr:#000;"></span>
        <span onclick="changeColor('#0a3c03')"  style="--clr:#0a3c03;"></span>
        <span onclick="changeColor('#04192e')"  style="--clr:#04192e;"></span>
        <span onclick="changeColor('#1f021b')"  style="--clr:#1f021b;"></span>
        <span onclick="changeColor('#3f1f01')"  style="--clr:#3f1f01;"></span>     
    </div>
    <div id="button">
      <a class="buttonColour" href="#"><i class="fa-solid fa-droplet"></i></a>
      <a class="buttonLangue" href="#"><i class="fa-solid fa-language"></i></a>
    </div>

    <div id="changeLangue" class="flags">
        <a  language="portuguese" href="#"> <img src="../img/brazil_nation_icon.png" alt="" srcset=""></a>
        <a  language="french"  href="#"> <img src="../img/france_nation_icon.png" alt="" srcset=""></a>
        <a   language="japanese" href="#"> <img src="../img/japan_nation_icon.png" alt="" srcset=""></a>
        <a  language="english" class="active" href="#"> <img src="../img/nation_states_icon.png" alt="" srcset=""></a>
        <a   language="norway" href="#"> <img src="../img/norway_icon.png" alt="" srcset=""></a>
    </div>
   
    <script src="../js/idiomas.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
