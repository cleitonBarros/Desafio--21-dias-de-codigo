<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    div, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/65e06d5cca.js" crossorigin="anonymous"></script>

    <title>Dia 4 - Calculadora</title>
</head>
<body>
    <div class="container">
      <form name="calc" action="" class="calculator">
        <input type="text"  class="value" readonly name="txt">
        <span class="clear num" onclick="calc.txt.value=''">
        <i> C </i></span>
        <span class="num" onclick="calc.txt.value+='/'">
        <i> / </i></span>
        <span class="num" onclick="calc.txt.value+='*'">
        <i> * </i></span>
        <span class="num" onclick="calc.txt.value+='7'">
        <i> 7 </i></span>
        <span class="num" onclick="calc.txt.value+='8'">
        <i> 8 </i></span>
        <span class="num" onclick="calc.txt.value+='9'">
        <i> 9 </i></span>
        <span class="num minus" onclick="calc.txt.value+='-'">
        <i> - </i></span>
        <span class="num" onclick="calc.txt.value+='4'">
        <i> 4 </i></span>
        <span class="num" onclick="calc.txt.value+='5'">
        <i> 5 </i></span>
        <span class="num" onclick="calc.txt.value+='6'">
        <i> 6 </i></span>
        <span class="num plus" onclick="calc.txt.value+='+'">
        <i> + </i></span>
        <span class="num" onclick="calc.txt.value+='1'">
        <i> 1 </i></span>
        <span class="num" onclick="calc.txt.value+='2'">
        <i>  2  </i></span>
        <span class="num" onclick="calc.txt.value+='3'">
        <i>  3  </i></span>
        <span class="num" onclick="calc.txt.value+='0'">
        <i>  0  </i></span>
        <span class="num" onclick="calc.txt.value+='00'">
        <i>  00  </i></span>
        <span class="num" onclick="calc.txt.value+='.'">
        <i>  .  </i></span>

        <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value)"><I>=</I></span>
      </form>
    </div>
         
        
    <script src="../js/main.js"></script>

</body>
</html>
